<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body id="body">
		<main>
			<h1>Temperature Converter</h1>

			<form>
				<label for="temp"> Temp: </label>
				<input id="temp" type="text" placeholder="Temperature">
				<label for="unitOfMeasurementFrom" > From: </label>
				<select id="unitOfMeasurementFrom">
					<option value="none">---Choose Unit---</option>
					<option value="F">F</option>
					<option value="C">C</option>
				</select>
				<label for="unitOfMeasurementTo" > To: </label>
				<select id="unitOfMeasurementTo">
					<option value="none">---Choose Unit---</option>
					<option value="F">F</option>
					<option value="C">C</option>
				</select>
				<button id="convert" type="button" name="button">CONVERT</button>
			</form>


			<h2 id="conversion"></h2>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
